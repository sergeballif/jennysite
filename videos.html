---
layout: default
title: Posts with Videos
description: "An archive of posts with videos"
---


<div class="container">

  <!-- Row -->
  <div class="row">

    {% for post in site.categories.video %}
    <div class="{% cycle 'bg-grey', 'bg-dark' %}">
      <header class="major text-center">
          <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      </header>
      <section class="container">
        <!-- div col-sm-8 -->
        <div class="col-sm-8">
  <style>
  html,body        {height:100%;}
  .vidwrapper      {width:100%; max-width: 600px; height:100%; margin:0 auto; background:#CCC; text-align: center}
  .h_iframe        {position:relative; padding-top: 56%;}
  .h_iframe iframe {position:absolute;top:0;left:0;width:100%; height:100%;}
  </style>
            <p><div class="vidwrapper">
              <div class="h_iframe">
            <iframe height="400" width="2" src="{{ post.videofeature }}" frameborder="0" allowfullscreen></iframe>
              </div>
            </div></p>

            <!-- Tags -->
            <div class="widget">
              <div class="blog-tags">
                <h5>Tags :</h5>
                {% for tag in post.categories %}
              <a href="{{ site.url }}/tags/index.html#{{ tag | cgi_encode }}" data-toggle="tooltip" title="Posts tagged with {{ tag }}" rel="tag"><i class="fa fa-tag"></i>{{ tag }}</a>
                {% endfor %}
              </div>
            </div>
            <!-- /Tags -->

          </div>
          <!-- /div col-sm-8 -->

          <!-- div col-sm-8 -->
          <div class="col-sm-4">
            buttons and stuff
          </div>
          <!-- /div col-sm-8 -->
        </div>
        {% endfor %}
      </section>
  </div >
  <!-- /Row -->
</div>
